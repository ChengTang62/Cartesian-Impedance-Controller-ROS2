PACKAGE = "cartesian_impedance_controller"
    
from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
group_translation=gen.add_group("Translational damping factors",type="hidden")
group_rotation=gen.add_group("Rotational damping factors",type="hidden")
group_nullspace_ = gen.add_group("Null space damping",type="hidden")
group_apply_=gen.add_group("Apply the damping factors", type="hidden")
group_translation.add("translation_x", double_t, 0, "translational damping",    1, 0.1,   1)
group_translation.add("translation_y", double_t, 0, "translational damping",    1, 0.1,   1)
group_translation.add("translation_z", double_t, 0, "translational damping",    1, 0.1,   1)

group_rotation.add("rotation_x", double_t, 0, "rotational stiffness",    1, 0.1,   1)
group_rotation.add("rotation_y", double_t, 0, "rotational stiffness",    1, 0.1,   1)
group_rotation.add("rotation_z", double_t, 0, "rotational stiffness",    1, 0.1,   1)

group_nullspace_.add("nullspace_damping", double_t, 0, "nullspace damping",    1, 0.1,   1)
