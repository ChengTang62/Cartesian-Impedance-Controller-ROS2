PACKAGE = "cartesian_impedance_controller"
    
from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
group_translation=gen.add_group("Translational stiffness",type="hidden")
group_rotation=gen.add_group("Rotational stiffness",type="hidden")
group_nullspace_ = gen.add_group("Null space stiffness",type="hidden")
group_apply_=gen.add_group("Apply the stiffness", type="hidden")
group_translation.add("translation_x", double_t, 0, "translational stiffness",    200, 0,   2000)
group_translation.add("translation_y", double_t, 0, "translational stiffness",    200, 0,   2000)
group_translation.add("translation_z", double_t, 0, "translational stiffness",    200, 0,   2000)

group_rotation.add("rotation_x", double_t, 0, "rotational stiffness",    100, 0,   300)
group_rotation.add("rotation_y", double_t, 0, "rotational stiffness",    100, 0,   300)
group_rotation.add("rotation_z", double_t, 0, "rotational stiffness",    100, 0,   300)

group_nullspace_.add("nullspace_stiffness", double_t, 0, "nullspace stiffness",    0, 0,   50)
group_apply_.add("apply_stiffness",bool_t,0,"Apply stiffness",False)

exit(gen.generate(PACKAGE, "cartesian_impedance_controller", "impedance_config"))

