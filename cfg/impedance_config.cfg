PACKAGE = "cartesian_impedance_controller"
    
from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
group_translation=gen.add_group("Translational Stiffness",type="hidden")
group_rotation=gen.add_group("Rotational Stiffness",type="hidden")



group_translation.add("translation_x", double_t, 0, "translational stiffness",    200, 10,   2000)
group_translation.add("translation_y", double_t, 0, "translational stiffness",    200, 10,   2000)
group_translation.add("translation_z", double_t, 0, "translational stiffness",    200, 10,   2000)

group_rotation.add("rotation_x", double_t, 0, "rotational stiffness",    100, 5,   300)
group_rotation.add("rotation_y", double_t, 0, "rotational stiffness",    100, 5,   300)
group_rotation.add("rotation_z", double_t, 0, "rotational stiffness",    100, 5,   300)

gen.add("nullspace_stiffness", double_t, 0, "nullspace stiffness",    0, 0,   500)
gen.add("apply_stiffness",bool_t,0,"Apply stiffness",False)

exit(gen.generate(PACKAGE, "cartesian_impedance_controller", "impedance_config"))

